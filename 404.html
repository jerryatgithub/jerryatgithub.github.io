<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>重新導向中...</title>
    <script>
      const path = window.location.pathname.slice(1);
      const query = window.location.search;
      const hash = window.location.hash;

      sessionStorage.setItem(
        'redirect',
        JSON.stringify({
          path: path,
          query: query,
          hash: hash,
        })
      );
      window.location.href = window.location.origin + '/';
    </script>
  </head>
  <body>
    <p>重新導向中...</p>
  </body>
</html>
