<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>重新導向中...</title>
    <script>
      // 解析當前 URL 路徑
      const segment = 1; // 如果您的應用部署在 /sub/，segment 應為 1

      // 保存 URL 路徑信息到 sessionStorage
      const path = window.location.pathname
        .split('/')
        .slice(segment + 1)
        .join('/');
      const query = window.location.search;
      const hash = window.location.hash;

      sessionStorage.setItem(
        'redirect',
        JSON.stringify({
          path: path,
          query: query,
          hash: hash,
        })
      );

      // 重定向到主頁
      window.location.href = window.location.origin + '/flai/';
    </script>
  </head>
  <body>
    <p>重新導向中...</p>
  </body>
</html>
