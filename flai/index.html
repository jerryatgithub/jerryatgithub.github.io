      (function () {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          const { path, query, hash } = JSON.parse(redirect);
          const url = path + query + hash;
          history.replaceState(null, null, '/flai/' + url);
        }
      })();
